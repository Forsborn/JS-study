<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        
        function getCase(num) {
            let beforeLastDigit = getDigitBeforeLastDigit(num);
            if (beforeLastDigit == 1) {
                return "рублей";
            }
            num = String(num);
            let lastNumber = Number(num.charAt(num.length - 1));
            switch (lastNumber) {
                case 1:
                    return "рубль";
                case 2:
                case 3:
                case 4:
                    return "рубля";
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                case 0:
                    return "рублей";
            }
        
        }
        
        function getDigitBeforeLastDigit (num) {
            num = String(num);
            let digit = num.charAt(num.length - 2);
            if (digit !== "") {
                return Number(digit);
            }
            return null;
        }
        
        let money = parseInt(prompt("Какую сумму желаете положить на счёт?"));
        alert(`Ваша сумма в ${money} ${getCase(money)} успешно зачислена.`);
        
    </script>
</body>
</html>
