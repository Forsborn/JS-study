<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        //пример 1 
        //Здесь префиксный инкремент, т.е. мы получаем a + 1, где a = 1, следовательно ответ будет 2, alert выдаст ответ c = 2.
        let a = 1, b = 1, c, d;
        c = ++a; 
        alert(c); // ответ: 2

        //пример 2
        //Здесь постфиксный инкремент, т.е. мы получаем b + 1, где b = 1, следовательно b станет = 2, но т.к. инкремент постфиксный alert выдаст ответ d = 1. 
        d = b++; 
        alert(d); //ответ: 1

        //пример 3 
        //Первым делом сработает инкремент ++a, получаем 2 + 1 = 3, далее получаем 2 + 3 = 5, ответ в alert выдаст c = 5.
        c = 2 + ++a; 
        alert(c); //ответ: 5

        //пример 4 
        //Alert выдаст ответ d = 4, т.к. инкремент постфиксный(2 + 2 = 4), b станет = 3.
        d = 2 + b++; 
        alert(d); //ответ: 4

        // a = 3, т.к. в примере 1 и 3 был преминён префиксный инкремент
        // b = 3, т.к. в примере 2 и 4 был преминён постфиксный инкремент
        alert(a); //3 
        alert(b); //3
    </script>
</body>
</html>
