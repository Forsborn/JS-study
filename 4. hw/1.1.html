<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        //es5
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }
        Product.prototype.make25PercentDiscount = function () {
            return this.price = this.price - (this.price * 0.25);    
        }

        let prod = new Product('Phone', 25000);
        console.log(prod);
        console.log(prod.make25PercentDiscount());

        //es6
        class ProductES6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                return this.price = this.price - (this.price * 0.25);  
            }
        }

        const prodES6 = new ProductES6('Phone', 50000);
        console.log(prodES6);
        console.log(prodES6.make25PercentDiscount());
    </script>
</body>
</html>
